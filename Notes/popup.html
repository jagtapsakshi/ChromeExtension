<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="note-container">
        <input type="text" id="folder" placeholder="Enter folder name...">
        <textarea id="note" placeholder="Type your note here..."></textarea>
        <button id="save-button">Save Note</button>
    </div>
    <div id="folder-select-container">
        <select id="folder-select"></select>
    </div>
    <ul id="notes-list"></ul>
    <script src="popup.js"></script>
</body>
</html>
